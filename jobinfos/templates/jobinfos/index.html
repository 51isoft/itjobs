{% extends "jobinfos/__base.html" %}
{% load static %}

{% block content %}
<h2>近期工作信息</h2>
<div id="filters" class="col-md-12">
  <div class="btn-group" id="job_type">
    <button type="button" id="job_all" class="btn btn-default active">全部</button>
    <button type="button" id="job_nointern" class="btn btn-default">非实习</button>
  </div>
</div>
<table id="jobs" class="table table-hover table-condensed">
  <thead>
    <tr>
      <th> 标题 </th>
      <th> 发布日期 </th>
      <th> 来源 </th>
    </tr>
  </thead>
  <tbody>
  {% for job in jobs_list %}
    <tr><td><a href="{% url 'detail' job.id %}">{{ job.title }}</a></td><td>{{ job.pub_date|date:"Y-m-d" }}</td><td>{{ job.source }}</td></tr>
  {% endfor %}
  <tbody>
</table>
{% endblock %}

{% block extra_head %}
<script src="{% static "jobinfos/js/index.js" %}" type="text/javascript"></script>
{% endblock %}
